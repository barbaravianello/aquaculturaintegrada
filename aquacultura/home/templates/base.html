		<script type="text/javascript">

			/*-------------------- MODAL DE INSCRIÇÃO ----------------------*/

			$(window).scroll(function() {
		       if ($(document).scrollTop() > 3000 && $("#myModal4").attr("displayed") === "false") {
		         $('#myModal4').modal('show');
		         $("#myModal4").attr("displayed", "true");
		       }
		     });

			/*------------------ FIM DO MODAL DE INSCRIÇÃO ----------------------*/


			/*------------------ SCROLL SUAVE ATÉ A SEÇÃO DESEJADA ----------------------*/

			$(document).ready(function(){
			    var speed = 800;

			    // check for hash and if div exist... scroll to div
			    var hash = window.location.hash;
			    if($(hash).length) scrollToID(hash, speed); 

			    // scroll to div on nav click
			    $('.scroll-link').click(function (e) {
			        e.preventDefault();
			        var id = $(this).attr('href');
			        if($(id ).length) scrollToID(id, speed);
			    });
			})

			function scrollToID(id, speed) {
			    var offSet = 70;
			    var obj = $(id).offset();
			    var targetOffset = obj.top - offSet;
			    $('html,body').animate({ scrollTop: targetOffset }, speed);
			}

			/*------------------ FIM DO SCROLL SUAVE ATÉ A SEÇÃO DESEJADA ----------------------*/



			/*------------- AJUSTE DE LARGURA E ALTURA DAS IMAGENS DO SLIDESHOW ----------------*/

			jQuery(document).ready(function($) {
			  $(".owl-carousel").each(function(index, el) {
			    var containerHeight = $(el).height();
			    $(el).find("img").each(function(index, img) {
			      var w = $(img).prop('naturalWidth');
			      var h = $(img).prop('naturalHeight');
			      $(img).css({
			        'width': Math.round(containerHeight * w / h) + 'px',
			        'height': containerHeight + 'px'
			      });
			    }),
			    $(el).owlCarousel({
			      autoWidth: true
			    });
			  });
			});

			/*--------- FIM DO AJUSTE DE LARGURA E ALTURA DAS IMAGENS DO SLIDESHOW ---------*/


			/*--------------------- NAVBAR FIXA NO TOPO DA PÁGINA -------------------------*/

			$(document).ready(function() {
			  var navpos = $('#mainnav').offset();
			  console.log(navpos.top);
				$(window).bind('scroll', function() {
				  if ($(window).scrollTop() > navpos.top) {
				   $('#mainnav').addClass('navbar-fixed-top');
				   }
				   else {
					 $('#mainnav').removeClass('navbar-fixed-top');
				   }
				});
			});

			/*------------------- FIM DA NAVBAR FIXA NO TOPO DA PÁGINA ---------------------*/

			$("#slideshow").owlCarousel({
		        navigation : true, // Show next and prev buttons
		        slideSpeed :100,
		        paginationSpeed : 3000,
		        items:1,
		        autoplay: true,
				autoplayTimeout: 8000,
				loop: true
		    });

			$('.owl-carousel').owlCarousel({
			    loop:true,
			    margin:10,
			    nav:true,
			    autoplay: true,
				autoplayTimeout: 8000,
				autoplayHoverPause: true,
			    responsive:{
			        0:{
			            items:1
			        },
			        600:{
			            items:2
			        },
			        1000:{
			            items:2
			        }
			    }

			});

			


		</script>
